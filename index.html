<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" type="text/css" href="toDo.css">
    <title>To-Do List</title>
</head>
<body>
    <!-- Section 1 for title  -->
    <section id="section1">
        <div id="titleDiv">
            <h1>To-Do List</h1>
            <p>Input anything and press ENTER.</p>
            <p>Click on the entry to strike through it.</p>
        </div>
    </section>
    <!-- Section 2 for to-do list  -->
    <section id="section2">
        <div id="toDoDiv">
            <div id="toDoTitleDiv">
                <span id="toDoSpan">TO-DO LIST</span>
                <i class="fas fa-plus" id="plusIcon"></i>
            </div>
            <div id="inputDiv">
                <input type="text" placeholder="Add New Todo" id="inputBox">
            </div>
            <div id="itemDiv"></div>
        </div>
    </section>

    <script type="text/javascript" src="toDo.js"></script>
</body>
</html>
